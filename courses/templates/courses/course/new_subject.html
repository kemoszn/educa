{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}{% trans 'New Subject' %}{% endblock %}
{% block content %}
<br>
{% get_current_language as LANGUAGE_CODE %}
{% ifequal LANGUAGE_CODE 'ar' %}
<style>
label {
    float: right;
    clear: both;
    margin: 0 0 8px 0;
}
li {
  float: right;
  clear: both;
  text-align: right;
}
ul {
    list-style-type: disc;
    float: right;
    text-align: right;
    direction:rtl;
}
p {
  direction: rtl;
}
.card {
  text-align: right;
}
</style>
{% endifequal %}
<br>
<div class="card">
  <div class="card-body">
  <p class="card-text">
<form action="" method="post">
        {{ form|crispy }}
        {% csrf_token %}
         <h1 style="background-color: #fff"></h1><button type="submit" 
         class="btn btn-primary btn-lg" style="padding: top right bottom left;">{% trans 'Add Subject' %}</button>
    </form>
</p>
</div>
</div>
{% endblock %}
