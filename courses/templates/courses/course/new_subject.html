{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}New Subject{% endblock %}
{% block content %}
<br>
<div class="card">
  <div class="card-body">
  <p class="card-text">
<form action="" method="post">
        {{ form|crispy }}
        {% csrf_token %}
         <h1 style="background-color: #fff"></h1><button type="submit" 
         class="btn btn-primary btn-lg" style="padding: top right bottom left;">Add Subject</button>
    </form>
</p>
</div>
</div>
{% endblock %}
